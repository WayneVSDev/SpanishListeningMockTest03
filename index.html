                optionsEnglish: ["A) The table", "B) The window", "C) The chair", "D) The kitchen"],
                correctAnswer: 2,
                audioFile: "audio/098.mp3"
            },
            {
                textToSpeak: "Mi hermano cocina sopa.",
                textToSpeakEnglish: "My brother cooks soup.",
                question: "¿Qué cocina mi hermano?",
                questionEnglish: "What does my brother cook?",
                options: ["A) Pan", "B) Sopa", "C) Fruta", "D) Leche"],
                optionsEnglish: ["A) Bread", "B) Soup", "C) Fruit", "D) Milk"],
                correctAnswer: 1,
                audioFile: "audio/099.mp3"
            },
            {
                textToSpeak: "Mi abuela lee en la sala.",
                textToSpeakEnglish: "My grandmother reads in the living room.",
                question: "¿Dónde lee mi abuela?",
                questionEnglish: "Where does my grandmother read?",
                options: ["A) En la cocina", "B) En el baño", "C) En la sala", "D) En el comedor"],
                optionsEnglish: ["A) In the kitchen", "B) In the bathroom", "C) In the living room", "D) In the dining room"],
                correctAnswer: 2,
                audioFile: "audio/100.mp3"
            }
        ];

        const quizContainer = document.getElementById('quiz');
        const submitButton = document.getElementById('submit-btn');
        const resultsContainer = document.getElementById('results');
        let selectedAnswers = new Array(questions.length).fill(null);

        function generateQuiz() {
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `
                    <p><strong>Pregunta ${index + 1}:</strong> ${q.question}</p>
                    <div class="translation" id="question-translation-${index}">${q.questionEnglish}</div>
                    <button class="play-audio-btn" onclick="playAudio(${index})">Escuchar Audio</button>
                    <div class="transcript" id="transcript-${index}">${q.textToSpeak}</div>
                    <div class="translation" id="transcript-translation-${index}">${q.textToSpeakEnglish}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((option, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">${option}</div>
                            <div class="translation" id="option-translation-${index}-${i}">${q.optionsEnglish[i]}</div>
                        `).join('')}
                    </div>
                `;
                quizContainer.appendChild(questionDiv);
            });
        }

        function playAudio(index) {
            const audio = new Audio(questions[index].audioFile);
            audio.play();
        }

        function selectOption(questionIndex, optionIndex) {
            selectedAnswers[questionIndex] = optionIndex;
            const options = document.querySelectorAll(`#options-${questionIndex} .option`);
            options.forEach((opt, i) => {
                opt.style.backgroundColor = i === optionIndex ? '#e0e0e0' : '#f9f9f9';
            });
        }

        function checkAnswers() {
            let score = 0;
            questions.forEach((q, index) => {
                const selected = selectedAnswers[index];
                const options = document.querySelectorAll(`#options-${index} .option`);
                options.forEach((opt, i) => {
                    if (i === q.correctAnswer) {
                        opt.classList.add('correct');
                    } else if (i === selected && selected !== q.correctAnswer) {
                        opt.classList.add('incorrect');
                    }
                });
                if (selected === q.correctAnswer) score++;

                document.getElementById(`transcript-${index}`).style.display = 'block';
                document.getElementById(`question-translation-${index}`).style.display = 'block';
                document.getElementById(`transcript-translation-${index}`).style.display = 'block';
                q.options.forEach((_, i) => {
                    document.getElementById(`option-translation-${index}-${i}`).style.display = 'block';
                });
            });

            resultsContainer.innerHTML = `Tu puntaje: ${score} de ${questions.length}`;
            submitButton.disabled = true;
        }

        generateQuiz();
        submitButton.addEventListener('click', checkAnswers);
    </script>
</body>
